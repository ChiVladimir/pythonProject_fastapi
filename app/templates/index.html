{% extends "base.html" %}
{% block title %}Task list{% endblock %}
{% block content %}
<h1>Task list</h1>
<ul>
  {% for task in tasks %}
  <li>
    <a href="/task/{{ task.id }}">{{ task.description }}</a>
    Status: {{ "Done" if task.is_completed else "Not completed" }}
  </li>
  {% endfor %}
</ul>
{% endblock %}
